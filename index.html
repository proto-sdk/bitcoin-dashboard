<!DOCTYPE html>
<html>
<head>
    <title>Proto API PR Dashboard</title>
<meta name="apple-mobile-web-app-title" content="Proto API PR Dashboard">
<meta name="application-name" content="Proto API PR Dashboard">
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/svg+xml" href="assets/images/proto_logo.png">
    <link rel="apple-touch-icon" href="assets/images/proto_logo.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f6f8fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .block-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .controls-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .refresh-button {
            padding: 8px 16px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .refresh-button:hover {
            background-color: #2c974b;
        }
        .refresh-button.refreshing {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #refresh-timer {
            font-family: monospace;
            color: #586069;
        }
        .pr-card {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .pr-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .pr-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        .pr-title a {
            color: #1a1a1a;
            text-decoration: none;
        }
        .pr-title a:hover {
            color: #0366d6;
        }
        .pr-meta {
            color: #586069;
            font-size: 12px;
        }
        .pr-labels {
            margin-top: 8px;
        }
        .pr-label {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .pr-status-label {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            margin-left: 8px;
        }
        .status-open {
            background-color: #2ea44f;
        }
        .status-closed {
            background-color: #cb2431;
        }
        .status-merged {
            background-color: #6f42c1;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #586069;
        }
        .error {
            color: #cb2431;
            padding: 20px;
            text-align: center;
        }
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .pr-stats {
            margin-left: 20px;
            padding: 8px 12px;
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 12px;
            color: #586069;
            display: flex;
            gap: 15px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .stat-open { background-color: #2ea44f; }
        .stat-closed { background-color: #cb2431; }
        .stat-merged { background-color: #6f42c1; }
        .filter-input {
            padding: 8px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            width: 200px;
        }
        .debug-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f8ff;
            border: 1px solid #c8e1ff;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .token-expired {
            color: #cb2431;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .refresh-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
        }
        .refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="assets/images/proto_logo.png" alt="Proto Logo" class="block-logo">
                <h1>Proto API PR Dashboard</h1>
            </div>
            <div class="controls-section">
                <div class="refresh-info">
                    <button onclick="manualRefresh()" class="refresh-button">
                        <svg class="refresh-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        Refresh
                    </button>
                    <span id="refresh-timer"></span>
                </div>
                <span id="token-expiration" class="token-expired"></span>
            </div>
        </div>
        <div class="filter-section">
            <input type="text" id="author-filter" class="filter-input" placeholder="Filter by author" onkeyup="filterAndDisplayPRs()">
            <input type="text" id="title-filter" class="filter-input" placeholder="Filter by title" onkeyup="filterAndDisplayPRs()">
            <select id="status-filter" class="filter-input" onchange="filterAndDisplayPRs()">
                <option value="all">All PRs</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="merged">Merged</option>
            </select>
            <div id="pr-stats" class="pr-stats">
                <div class="stat-item">
                    <div class="stat-dot stat-open"></div>
                    <span id="open-percentage">Open: 0%</span>
                </div>
                <div class="stat-item">
                    <div class="stat-dot stat-closed"></div>
                    <span id="closed-percentage">Closed: 0%</span>
                </div>
                <div class="stat-item">
                    <div class="stat-dot stat-merged"></div>
                    <span id="merged-percentage">Merged: 0%</span>
                </div>
            </div>
        </div>
        <div id="pr-list"></div>
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        let allPRs = [];
        let refreshInterval;
        let refreshTimeout;
        const REFRESH_INTERVAL = 15 * 60 * 1000;
        window.onload = function() {
            startRefreshTimer();
        };
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                startRefreshTimer();
            }
        });
        function startRefreshTimer() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            if (refreshTimeout) {
                clearTimeout(refreshTimeout);
            }
            let timeLeft = REFRESH_INTERVAL;
            updateRefreshTimer(timeLeft);
            refreshInterval = setInterval(() => {
                timeLeft -= 1000;
                if (timeLeft <= 0) {
                    autoRefresh();
                } else {
                    updateRefreshTimer(timeLeft);
                }
            }, 1000);
            refreshTimeout = setTimeout(() => {
                autoRefresh();
            }, REFRESH_INTERVAL);
        }
        function updateRefreshTimer(timeLeft) {
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            const timerElement = document.getElementById('refresh-timer');
            if (timerElement) {
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        async function autoRefresh() {
            startRefreshTimer();
        }
        async function manualRefresh() {
            const refreshInfo = document.querySelector('.refresh-info');
            if (refreshInfo) {
                refreshInfo.classList.add('refreshing');
            }
            await fetchPRs();
            if (refreshInfo) {
                refreshInfo.classList.remove('refreshing');
            }
            startRefreshTimer();
        }

        function showDebugInfo(data) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = JSON.stringify(data, null, 2);
            debugInfo.style.display = 'block';
        }
        function updatePRStats() {
            if (allPRs.length === 0) {
                document.getElementById('open-percentage').textContent = 'Open: 0%';
                document.getElementById('closed-percentage').textContent = 'Closed: 0%';
                document.getElementById('merged-percentage').textContent = 'Merged: 0%';
                return;
            }
            const openPRs = allPRs.filter(pr => !pr.closed_at).length;
            const closedPRs = allPRs.filter(pr => pr.closed_at && !pr.merged_at).length;
            const mergedPRs = allPRs.filter(pr => pr.merged_at).length;
            const total = allPRs.length;
            const openPercentage = Math.round((openPRs / total) * 100);
            const closedPercentage = Math.round((closedPRs / total) * 100);
            const mergedPercentage = Math.round((mergedPRs / total) * 100);
            document.getElementById('open-percentage').textContent = `Open: ${openPercentage}%`;
            document.getElementById('closed-percentage').textContent = `Closed: ${closedPercentage}%`;
            document.getElementById('merged-percentage').textContent = `Merged: ${mergedPercentage}%`;
        }
        function filterAndDisplayPRs() {
            const authorFilter = document.getElementById('author-filter').value.toLowerCase();
            const titleFilter = document.getElementById('title-filter').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const filteredPRs = allPRs.filter(pr => {
                const matchesAuthor = pr.user.login.toLowerCase().includes(authorFilter);
                const matchesTitle = pr.title.toLowerCase().includes(titleFilter);
                let matchesStatus = true;
                if (statusFilter === 'open') {
                    matchesStatus = !pr.closed_at;
                } else if (statusFilter === 'closed') {
                    matchesStatus = pr.closed_at && !pr.merged_at;
                } else if (statusFilter === 'merged') {
                    matchesStatus = pr.merged_at;
                }
                return matchesAuthor && matchesTitle && matchesStatus;
            });
            displayPRs(filteredPRs);
        }
        function displayPRs(prs) {
            const prList = document.getElementById('pr-list');
            if (prs.length === 0) {
                prList.innerHTML = '<div class="loading">No pull requests found</div>';
                return;
            }
            prList.innerHTML = prs.map(pr => {
                const createdDate = new Date(pr.created_at).toLocaleDateString();
                const updatedDate = new Date(pr.updated_at).toLocaleDateString();
                let status = 'Open';
                let statusColor = '#2ea44f';
                let statusClass = 'status-open';
                if (pr.merged_at) {
                    status = 'Merged';
                    statusColor = '#6f42c1';
                    statusClass = 'status-merged';
                } else if (pr.closed_at) {
                    status = 'Closed';
                    statusColor = '#cb2431';
                    statusClass = 'status-closed';
                }
                const labels = pr.labels.map(label => {
                    const textColor = getContrastColor(label.color);
                    return `<span class="pr-label" style="background-color: #${label.color}; color: ${textColor}">
                        ${label.name}
                    </span>`;
                }).join('');
                return `
                    <div class="pr-card">
                        <div class="pr-header">
                            <h3 class="pr-title">
                                <a href="${pr.html_url}" target="_blank">${pr.title}</a>
                            </h3>
                            <span class="pr-status-label ${statusClass}">${status}</span>
                        </div>
                        <div class="pr-meta">
                            by ${pr.user.login} • Created: ${createdDate} <span class="pr-updated-badge" data-updated-at="${pr.updated_at}"></span>
                        </div>
                        <div class="pr-labels">
                            ${labels}
                        </div>
                    </div>
                `;
            }).join('');
        }
        function getContrastColor(hexcolor) {
            const r = parseInt(hexcolor.substr(0, 2), 16);
            const g = parseInt(hexcolor.substr(2, 2), 16);
            const b = parseInt(hexcolor.substr(4, 2), 16);
// Real-time update for PR updated badge
let badgeInterval = null;
function updateAllUpdatedBadges() {
  document.querySelectorAll('.pr-updated-badge').forEach(badge => {
    const updatedAt = new Date(badge.getAttribute('data-updated-at'));
    const now = new Date();
    const diffMin = Math.floor((now - updatedAt) / 60000);
    let txt = '• Updated: ';
    if (diffMin < 1) {
      txt += 'just now';
    } else if(diffMin === 1) {
      txt += '1 minute ago';
    } else {
      txt += `${diffMin} minutes ago`;
    }
    badge.textContent = txt;
  });
}
function startUpdatedBadgesInterval() {
  if (badgeInterval) clearInterval(badgeInterval);
  updateAllUpdatedBadges();
  badgeInterval = setInterval(updateAllUpdatedBadges, 60000);
}
// Link PR rendering to badge live updates
const origDisplayPRs = displayPRs;
displayPRs = function(prs) { origDisplayPRs(prs); startUpdatedBadgesInterval(); }

            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        async function fetchPRs() {
            const prList = document.getElementById('pr-list');
            prList.innerHTML = '<div class="error">GitHub token required for API access</div>';
        }
    </script>
</body>
</html>
