<!DOCTYPE html>
<html>
<head>
    <title>GitHub PR Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f6f8fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .controls-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .token-input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }
        .refresh-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .refresh-button {
            padding: 8px 16px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .refresh-button:hover {
            background-color: #2c974b;
        }
        .refresh-button.refreshing {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #refresh-timer {
            font-family: monospace;
            color: #586069;
        }
        .pr-card {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .pr-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .pr-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        .pr-title a {
            color: #1a1a1a;
            text-decoration: none;
        }
        .pr-title a:hover {
            color: #0366d6;
        }
        .pr-meta {
            color: #586069;
            font-size: 12px;
        }
        .pr-labels {
            margin-top: 8px;
        }
        .pr-label {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #586069;
        }
        .error {
            color: #cb2431;
            padding: 20px;
            text-align: center;
        }
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filter-input {
            padding: 8px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            width: 200px;
        }
        .debug-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f8ff;
            border: 1px solid #c8e1ff;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .token-expired {
            color: #cb2431;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .refresh-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
        }
        .refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <h1>GitHub PR Dashboard</h1>
            </div>
            <div class="controls-section">
                <input type="password" id="token" class="token-input" placeholder="Enter GitHub token">
                <div class="refresh-info">
                    <button onclick="manualRefresh()" class="refresh-button">
                        <svg class="refresh-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        Refresh
                    </button>
                    <span id="refresh-timer"></span>
                </div>
                <span id="token-expiration" class="token-expired"></span>
            </div>
        </div>
        <div class="filter-section">
            <input type="text" id="author-filter" class="filter-input" placeholder="Filter by author" onkeyup="filterAndDisplayPRs()">
            <input type="text" id="title-filter" class="filter-input" placeholder="Filter by title" onkeyup="filterAndDisplayPRs()">
            <select id="status-filter" class="filter-input" onchange="filterAndDisplayPRs()">
                <option value="all">All PRs</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="merged">Merged</option>
            </select>
        </div>
        <div id="pr-list"></div>
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        let allPRs = [];
        let refreshInterval;
        let refreshTimeout;
        const REFRESH_INTERVAL = 15 * 60 * 1000; // 15 minutes in milliseconds

        // Load token and start refresh cycle when page loads
        window.onload = function() {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('token').value = savedToken;
                checkTokenExpiration();
                fetchPRs(); // Automatically fetch PRs if token exists
            }
            startRefreshTimer();
        };

        // Add event listener for when the page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // When page becomes visible, fetch new data and restart timer
                const savedToken = localStorage.getItem('githubToken');
                if (savedToken) {
                    fetchPRs();
                }
                startRefreshTimer();
            }
        });

        function startRefreshTimer() {
            // Clear existing timers
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            if (refreshTimeout) {
                clearTimeout(refreshTimeout);
            }

            let timeLeft = REFRESH_INTERVAL;
            updateRefreshTimer(timeLeft);

            // Update the countdown timer every second
            refreshInterval = setInterval(() => {
                timeLeft -= 1000;
                if (timeLeft <= 0) {
                    autoRefresh();
                } else {
                    updateRefreshTimer(timeLeft);
                }
            }, 1000);

            // Set timeout for auto refresh
            refreshTimeout = setTimeout(() => {
                autoRefresh();
            }, REFRESH_INTERVAL);
        }

        function updateRefreshTimer(timeLeft) {
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            const timerElement = document.getElementById('refresh-timer');
            if (timerElement) {
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        async function autoRefresh() {
            const token = document.getElementById('token').value.trim();
            if (token) {
                await fetchPRs();
            }
            startRefreshTimer();
        }

        async function manualRefresh() {
            const refreshInfo = document.querySelector('.refresh-info');
            if (refreshInfo) {
                refreshInfo.classList.add('refreshing');
            }
            await fetchPRs();
            if (refreshInfo) {
                refreshInfo.classList.remove('refreshing');
            }
            startRefreshTimer();
        }

        function checkTokenExpiration() {
            const token = document.getElementById('token').value.trim();
            const expirationElement = document.getElementById('token-expiration');
            
            if (!token) {
                expirationElement.textContent = '';
                return;
            }

            try {
                const tokenParts = token.split('.');
                if (tokenParts.length === 3) {
                    const payload = JSON.parse(atob(tokenParts[1]));
                    if (payload.exp) {
                        const expirationDate = new Date(payload.exp * 1000);
                        const now = new Date();
                        
                        if (expirationDate < now) {
                            expirationElement.textContent = 'Token has expired';
                        } else {
                            const daysUntilExpiration = Math.ceil((expirationDate - now) / (1000 * 60 * 60 * 24));
                            expirationElement.textContent = `Token expires in ${daysUntilExpiration} days`;
                        }
                    }
                }
            } catch (e) {
                console.error('Error checking token expiration:', e);
            }
        }

        function showDebugInfo(data) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = JSON.stringify(data, null, 2);
            debugInfo.style.display = 'block';
        }

        function filterAndDisplayPRs() {
            const authorFilter = document.getElementById('author-filter').value.toLowerCase();
            const titleFilter = document.getElementById('title-filter').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;

            const filteredPRs = allPRs.filter(pr => {
                const matchesAuthor = pr.user.login.toLowerCase().includes(authorFilter);
                const matchesTitle = pr.title.toLowerCase().includes(titleFilter);
                
                let matchesStatus = true;
                if (statusFilter === 'open') {
                    matchesStatus = !pr.closed_at;
                } else if (statusFilter === 'closed') {
                    matchesStatus = pr.closed_at && !pr.merged_at;
                } else if (statusFilter === 'merged') {
                    matchesStatus = pr.merged_at;
                }

                return matchesAuthor && matchesTitle && matchesStatus;
            });

            displayPRs(filteredPRs);
        }

        function displayPRs(prs) {
            const prList = document.getElementById('pr-list');
            
            if (prs.length === 0) {
                prList.innerHTML = '<div class="loading">No pull requests found</div>';
                return;
            }

            prList.innerHTML = prs.map(pr => {
                const createdDate = new Date(pr.created_at).toLocaleDateString();
                const updatedDate = new Date(pr.updated_at).toLocaleDateString();
                
                let status = 'Open';
                let statusColor = '#2ea44f';
                
                if (pr.merged_at) {
                    status = 'Merged';
                    statusColor = '#6f42c1';
                } else if (pr.closed_at) {
                    status = 'Closed';
                    statusColor = '#cb2431';
                }

                const labels = pr.labels.map(label => {
                    const textColor = getContrastColor(label.color);
                    return `<span class="pr-label" style="background-color: #${label.color}; color: ${textColor}">
                        ${label.name}
                    </span>`;
                }).join('');

                return `
                    <div class="pr-card">
                        <div class="pr-header">
                            <h3 class="pr-title">
                                <a href="${pr.html_url}" target="_blank">${pr.title}</a>
                            </h3>
                            <span style="color: ${statusColor};">${status}</span>
                        </div>
                        <div class="pr-meta">
                            by ${pr.user.login} • Created: ${createdDate} • Updated: ${updatedDate}
                        </div>
                        <div class="pr-labels">
                            ${labels}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getContrastColor(hexcolor) {
            // Convert 6-digit hex to RGB values
            const r = parseInt(hexcolor.substr(0, 2), 16);
            const g = parseInt(hexcolor.substr(2, 2), 16);
            const b = parseInt(hexcolor.substr(4, 2), 16);
            
            // Calculate perceived brightness using the formula: (R * 299 + G * 587 + B * 114) / 1000
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // Return black for bright colors, white for dark colors
            return brightness > 128 ? '#000000' : '#ffffff';
        }

        async function fetchPRs() {
            const token = document.getElementById('token').value.trim();
            const prList = document.getElementById('pr-list');
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = 'none';

            if (!token) {
                prList.innerHTML = '<div class="error">Please enter a GitHub token</div>';
                return;
            }

            // Save token in localStorage
            localStorage.setItem('githubToken', token);
            checkTokenExpiration();

            prList.innerHTML = '<div class="loading">Loading pull requests...</div>';

            try {
                const response = await fetch('https://api.github.com/repos/btc-mining/miner-firmware/pulls?state=all&base=main&sort=updated&direction=desc&per_page=100', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    // Add cache control to prevent browser caching
                    cache: 'no-store'
                });

                const responseData = await response.text();
                let jsonData;
                
                try {
                    jsonData = JSON.parse(responseData);
                } catch (e) {
                    showDebugInfo({
                        status: response.status,
                        statusText: response.statusText,
                        headers: Object.fromEntries(response.headers.entries()),
                        body: responseData
                    });
                    throw new Error('Failed to parse response data');
                }

                if (!response.ok) {
                    showDebugInfo({
                        status: response.status,
                        statusText: response.statusText,
                        error: jsonData
                    });
                    throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                }

                allPRs = jsonData;
                filterAndDisplayPRs();
            } catch (error) {
                prList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
